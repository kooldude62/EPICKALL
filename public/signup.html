<!doctype html>
<html>
<head><meta charset="utf-8"><title>Sign up</title><link rel="stylesheet" href="/style.css"></head>
<body>
  <div class="auth-box">
    <h2>Sign up</h2>
    <input id="username" placeholder="Username">
    <input id="password" placeholder="Password" type="password">
    <button id="signupBtn">Create account</button>
    <p>Already have an account? <a href="/login.html">Login</a></p>
  </div>
<script>
document.getElementById('signupBtn').onclick = async ()=>{
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value;
  const res = await fetch('/signup', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username: u, password: p })});
  const j = await res.json();
  if (j.success) location.href = '/index.html';
  else alert(j.message || 'Signup failed');
};
</script>
</body>
</html>
