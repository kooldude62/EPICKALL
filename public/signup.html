<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    body { background: #18191c; color: #e4e6eb; font-family: Arial;
      display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: #2b2d31; padding: 30px; border-radius: 12px; width: 300px; text-align: center; box-shadow: 0 0 15px rgba(0,0,0,0.4); animation: fadeIn 0.5s ease; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: none; }
    input { background: #3a3c40; color: white; }
    button { background: #5865f2; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #4752c4; }
    a { color: #00aff4; text-decoration: none; font-size: 14px; }
    @keyframes fadeIn { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }
  </style>
</head>
<body>
  <form class="card" method="POST" action="/signup">
    <h2>Signup</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Signup</button>
    <a href="/login.html">Already have an account?</a>
  </form>
</body>
</html>
