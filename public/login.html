<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login</title><link rel="stylesheet" href="/style.css"></head>
<body>
  <div class="auth-box">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" placeholder="Password" type="password">
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
  </div>
<script>
document.getElementById('loginBtn').onclick = async ()=>{
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value;
  const res = await fetch('/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username: u, password: p })});
  const j = await res.json();
  if (j.success) location.href = '/index.html';
  else alert(j.message || 'Login failed');
};
</script>
</body>
</html>
