<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login - Epick Chat</title>
<style>
  body{font-family:Arial;background:#0f1114;color:#e8eefc;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;}
  .box{background:rgba(255,255,255,0.03);padding:20px;border-radius:8px;width:320px;}
  input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;}
  button{width:100%;padding:10px;border-radius:6px;background:#6b8cff;border:none;color:#05102a;cursor:pointer;}
  .muted{color:#aab4d6;font-size:13px;text-align:center;margin-top:8px}
</style>
</head>
<body>
  <div class="box">
    <h3 style="margin:0 0 8px 0">Epick Chat</h3>
    <input id="username" placeholder="username">
    <input id="password" placeholder="password" type="password">
    <button id="loginBtn">Login</button>
    <button id="signupBtn" style="margin-top:8px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:#fff">Sign up</button>
  </div>

<script>
document.getElementById('loginBtn').onclick = async () => {
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value;
  if(!u||!p) return alert('fill both');
  const res = await fetch('/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username: u, password: p })});
  const j = await res.json();
  if(j.success) location.href = '/';
  else alert(j.message || 'Login failed');
};
document.getElementById('signupBtn').onclick = async () => {
  const u = prompt('Choose a username');
  if(!u) return;
  const p = prompt('Choose a password');
  if(!p) return;
  const res = await fetch('/signup', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username: u, password: p })});
  const j = await res.json();
  if(j.success) location.href = '/';
  else alert(j.message || 'Signup failed');
};
</script>
</body>
</html>
