<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatApp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2b2d31;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 250px;
      background: #1e1f22;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #313338;
    }
    #chat-input {
      display: flex;
      padding: 10px;
      background: #1e1f22;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #404249;
      color: #fff;
    }
    #chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #5865f2;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    #chat-input button:hover {
      background: #4752c4;
    }
    .msg {
      margin: 5px 0;
    }
    .system {
      color: #aaa;
      font-style: italic;
    }
    .welcome {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .fade {
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="welcome">Welcome, <span id="username"></span></div>
    <button onclick="openRoomConfig()">+ Create Room</button>
    <div id="room-list"></div>
  </div>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="chat-input">
      <input id="msgBox" placeholder="Type a message..." />
      <button onclick="sendMsg()">Send</button>
    </div>
  </div>

  <div id="room-config" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:#0009; display:flex; align-items:center; justify-content:center;">
    <div style="background:#1e1f22; padding:20px; border-radius:10px;">
      <h3>Create Room</h3>
      <input id="roomName" placeholder="Room name" /><br/><br/>
      <input id="roomPass" placeholder="Password (optional)" /><br/><br/>
      <label><input type="checkbox" id="roomPrivate"/> Private (invite only)</label><br/><br/>
      <button onclick="createRoom()">Create</button>
      <button onclick="closeRoomConfig()">Cancel</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentRoom = null;
    let username = "<%= user %>"; // will be filled server-side if templated

    document.getElementById("username").innerText = username;

    function openRoomConfig() {
      document.getElementById("room-config").style.display = "flex";
    }
    function closeRoomConfig() {
      document.getElementById("room-config").style.display = "none";
    }

    function createRoom() {
      const room = document.getElementById("roomName").value;
      const password = document.getElementById("roomPass").value;
      const privateRoom = document.getElementById("roomPrivate").checked;
      socket.emit("createRoom", { room, password, privateRoom, user: username });
      closeRoomConfig();
    }

    function sendMsg() {
      const msg = document.getElementById("msgBox").value;
      if (!msg) return;
      socket.emit("chatMessage", { room: currentRoom, user: username, msg });
      document.getElementById("msgBox").value = "";
    }

    socket.on("roomJoined", (room) => {
      currentRoom = room;
      addSystem(`Joined room: ${room}`);
    });

    socket.on("systemMsg", (text) => {
      addSystem(text);
    });

    socket.on("chatMessage", ({ user, msg }) => {
      addMsg(user, msg);
    });

    function addMsg(user, msg) {
      const div = document.createElement("div");
      div.className = "msg fade";
      div.innerHTML = `<b>${user}:</b> ${msg}`;
      document.getElementById("messages").appendChild(div);
      div.scrollIntoView();
    }

    function addSystem(msg) {
      const div = document.createElement("div");
      div.className = "msg system fade";
      div.innerText = msg;
      document.getElementById("messages").appendChild(div);
      div.scrollIntoView();
    }
  </script>
</body>
</html>
