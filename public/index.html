<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Rooms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="username"></span></h2>
    <form action="/logout" method="POST">
      <button type="submit">Logout</button>
    </form>

    <div class="chat-container">
      <div class="rooms-box">
        <h3>Rooms</h3>
        <div id="rooms-list"></div>
        <form class="room-form" action="/create-room" method="POST">
          <input type="text" name="roomName" placeholder="Room name" required>
          <input type="password" name="roomPassword" placeholder="Room password" required>
          <button type="submit">Create Room</button>
        </form>
      </div>

      <div class="chat-box">
        <h3>Chat</h3>
        <div id="messages"></div>
        <form id="message-form">
          <input type="text" id="roomName" placeholder="Room name" required>
          <input type="text" id="message" placeholder="Type a message" required>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Set username
    fetch('/').then(r => {
      document.getElementById('username').innerText = 'User';
    });

    // Update rooms
    const roomsList = document.getElementById('rooms-list');
    async function updateRooms() {
      roomsList.innerHTML = '';
      const rooms = await fetch('/room-messages').then(r => r.json()).catch(() => ({}));
      for (const r in rooms) {
        const div = document.createElement('div');
        div.innerText = r;
        roomsList.appendChild(div);
      }
    }
    updateRooms();

    // Send messages
    const messageForm = document.getElementById('message-form');
    messageForm.addEventListener('submit', async e => {
      e.preventDefault();
      const roomName = document.getElementById('roomName').value;
      const message = document.getElementById('message').value;
      if (!roomName || !message) return;

      await fetch('/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `roomName=${encodeURIComponent(roomName)}&message=${encodeURIComponent(message)}`
      });

      document.getElementById('message').value = '';
    });
  </script>
</body>
</html>
