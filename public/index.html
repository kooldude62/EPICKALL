<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat Rooms</title>
<link rel="stylesheet" href="style.css">
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="container">
<h2>Welcome <span id="username"></span></h2>
<button onclick="logout()">Logout</button>

<h3>Create Room</h3>
<input id="roomName" placeholder="Room Name">
<input id="roomPassword" placeholder="Room Password">
<button onclick="createRoom()">Create</button>

<h3>Available Rooms</h3>
<ul id="roomsList"></ul>

<h3>Chat</h3>
<div id="chatBox"></div>
<input id="msgInput" placeholder="Type a message">
<button onclick="sendMessage()">Send</button>
</div>

<script>
let socket = io();
let currentRoom = "";
let username = "";

(async function init(){
  const res = await fetch("/rooms");
  if(res.status === 401) return window.location="/login.html";
  username = prompt("Set display name") || "Anonymous";
  document.getElementById("username").innerText=username;
  loadRooms();
})();

async function loadRooms(){
  const res = await fetch("/rooms");
  const rooms = await res.json();
  const list = document.getElementById("roomsList");
  list.innerHTML="";
  rooms.forEach(r=>{
    const li = document.createElement("li");
    li.textContent = r.name + (r.hasPassword ? " ðŸ”’" : "");
    li.onclick=()=>{
      const pass = r.hasPassword ? prompt("Enter room password") : "";
      joinRoom(r.name, pass||"");
    }
    list.appendChild(li);
  });
}

async function createRoom(){
  const roomName = document.getElementById("roomName").value;
  const roomPassword = document.getElementById("roomPassword").value;
  const res = await fetch("/create-room",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({roomName,roomPassword})
  });
  if(res.ok){ loadRooms(); }
  else alert(await res.text());
}

function joinRoom(room, pass){
  currentRoom = room;
  socket.emit("join-room",{roomName:room, roomPassword:pass, username});
}

socket.on("history", messages=>{
  const box = document.getElementById("chatBox");
  box.innerHTML="";
  messages.forEach(m=>{
    const div = document.createElement("div");
    div.textContent = `${m.user}: ${m.text}`;
    box.appendChild(div);
  });
});
